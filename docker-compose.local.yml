version: '3.8'

services:
  # ---------------------------------------------------
  # Local Database (PostgreSQL)
  # ---------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: accommodation-monitor-db-local
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-accommodation_monitor}
    ports:
      - '${DB_PORT:-5432}:5432'
    # named volume ÏÇ¨Ïö© ‚Üí DB ÏûêÎèô ÏÉùÏÑ± / Ïû¨ÏÇ¨Ïö©Ïùò ÌïµÏã¨
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------
  # Next.js Web (Local Dev + Hot Reload)
  # ---------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accommodation-monitor-web-local
    command: sh -c "pnpm db:generate && pnpm dev"
    ports:
      - '${WEB_PORT:-3000}:3000'
    # üî• Hot Reload ÌïµÏã¨
    volumes:
      - ./:/app # ÎÇ¥ ÏÜåÏä§ ÏΩîÎìúÎ•º Ïª®ÌÖåÏù¥ÎÑàÏóê Ïã§ÏãúÍ∞Ñ Ïó∞Í≤∞ (ÌïµÏã¨)
      - /app/node_modules # ÏùòÏ°¥ÏÑ±ÏùÄ Ïª®ÌÖåÏù¥ÎÑà ÎÇ¥Î∂Ä ÌôòÍ≤Ω ÏÇ¨Ïö©
      - /app/.next # Next.js ÎπåÎìú Ï∫êÏãú Í≤©Î¶¨
    environment:
      CI: true
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/accommodation_monitor}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-local_secret_key}
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  # ---------------------------------------------------
  # Background Worker (Local Test Only)
  # ---------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accommodation-monitor-worker-local
    command: ['pnpm', 'cron']
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      CI: true
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/accommodation_monitor}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      CRON_SCHEDULE: ${CRON_SCHEDULE:-*/5 * * * *}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-3}
      BROWSER_POOL_SIZE: ${BROWSER_POOL_SIZE:-3}
      BLOCK_RESOURCE_TYPES: ${BLOCK_RESOURCE_TYPES:-image,media,font}
      NAVIGATION_TIMEOUT_MS: ${NAVIGATION_TIMEOUT_MS:-25000}
      CONTENT_WAIT_MS: ${CONTENT_WAIT_MS:-10000}
      PATTERN_RETRY_MS: ${PATTERN_RETRY_MS:-5000}
    depends_on:
      db:
        condition: service_healthy

# ---------------------------------------------------
# Volumes
# ---------------------------------------------------
volumes:
  postgres_data:
